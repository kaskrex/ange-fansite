<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - postprocessing - digital glitch</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}
			div {
				position: absolute;
				z-index: 10;
				color: #fff;
				font-family: monospace;
				text-align: center;
				margin: 10px;
				width: 100%;
			}
			input { cursor: pointer; }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/CopyShader.js"></script>
		<script src="js/DigitalGlitch.js"></script>
		<script src="js/EffectComposer.js"></script>
		<script src="js/RenderPass.js"></script>
		<script src="js/MaskPass.js"></script>
		<script src="js/ShaderPass.js"></script>
		<script src="js/GlitchPass.js"></script>

		<div>
			<label for="dotScreen">Glitch me wild:</label><input id="wildGlitch" type="checkbox" onchange="updateOptions()"/><br />
		</div>

		<script>
			var camera, scene, renderer, composer;
			var object, light;
			var glitchPass;
			init();
			animate();
			function updateOptions() {
				var wildGlitch = document.getElementById( 'wildGlitch' );
				glitchPass.goWild = wildGlitch.checked;
			}
			function init() {
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				//
				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 400;
				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0x000000, 1, 1000 );
				object = new THREE.Object3D();
				scene.add( object );
			
				// postprocessing
				composer = new THREE.EffectComposer( renderer );
				composer.addPass( new THREE.RenderPass( scene, camera ) );
				glitchPass = new THREE.GlitchPass();
				composer.addPass( glitchPass );
				//
				window.addEventListener( 'resize', onWindowResize, false );
				updateOptions();
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
				composer.setSize( window.innerWidth, window.innerHeight );
			}
			function animate() {
				requestAnimationFrame( animate );
				object.rotation.x += 0.005;
				object.rotation.y += 0.01;
				composer.render();
				//renderer.render(scene, camera);
			}
		</script>
	</body>
</html>
